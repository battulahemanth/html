<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.certificate {
  background-color: #fff;
  border: 2px solid #ccc;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin: 0 auto;
}
.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}
.logo img {
  width: 150px;
  height: 150px;
}
.title {
  font-size: 36px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}
.presented {
  font-size: 18px;
  text-align: center;
  margin-bottom: 30px;
}
.content {
  font-size: 16px;
  text-align: center;
  margin-bottom: 30px;
}
.signature {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 30px;
}
.signature label {
  font-size: 16px;
  font-weight: bold;
}
.footer {
  font-size: 14px;
  text-align: right;
  margin-top: 30px;
}
</style>
</head>
<body>
<div class="container">
  <div class="certificate">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <h1 class="title">CERTIFICATE of Participation</h1>
    <p class="presented">This certificate is proudly presented to:</p>
    <p class="content">Your tireless efforts and unwavering commitment to serving the community have made a Significant impact in ______. Thank you for your invaluable support and participation.</p>
    <div class="signature">
      <label for="stamp">Stamp</label>
      <label for="signature">Signature</label>
    </div>
    <div class="footer">
      Date:-
    </div>
  </div>
</div>
</body>
</html>
