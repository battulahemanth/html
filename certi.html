<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML, CSS, and JavaScript Certification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .certificate {
      width: 800px;
      max-width: 100%;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #333;
      font-size: 32px;
    }
    .content {
      text-align: center;
      margin-bottom: 20px;
    }
    .content p {
      color: #666;
      font-size: 18px;
    }
    .signature {
      text-align: right;
      margin-top: 50px;
    }
    .signature p {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="header">
      <h1>vizag volunter</h1>
    </div>
    <div class="content">
      <p>This certifies that</p>
      <h2>hemanth</h2>
      <p>has successfully completed the beach cleanup drive</p>
    </div>
    <div class="signature">
      <p>Signature</p>
    </div>
  </div>
</body>
</html>
